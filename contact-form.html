<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Contact Form</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <div id="formMessages"></div>
      <form id="contactForm" action="/mailer.php" method="POST">
        <fieldset>
          <label class="label" for="fullName">Full Name (required)<span class="required">*</span></label>
          <input class="input" type="text" name="fullName" value size="40" placeholder="Your full name.." required></input>
        </fieldset>
        <fieldset>
          <label class="label" for="email">Email Address (required)<span class="required">*</span></label>
          <input class="input" type="email" name="email" value size="40" placeholder="Your email address.." required></input>
        </fieldset>
        <fieldset>
          <label class="label" for="phoneNumber">Phone Number</label>
          <input class="input" type="tel" name="phoneNumber" value size="14" placeholder="Your phone number.." required></input>
        </fieldset>
        <fieldset>
          <label class="label" for="subject">Subject (required)<span class="required">*</span></label>
          <input class="input" type="text" name="subject" value size="40" placeholder="Nature of enquiry.." required></input>
        </fieldset>
        <fieldset>
          <label class="label" for="message">Message (required)<span class="required">*</span></label>
          <textarea class="input" name="message" cols="40" rows="10" placeholder="Write your message.." required></textarea>
          <p class="hide">Leave this empty <input type="text" name="url"></input></p>
        </fieldset>
        <fieldset>
          <input class="btn btn--contact" type="submit" value="Submit"></input>
        </fieldset>
      </form>
    </section>
    <!-- JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js?ver=3.3.1"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js?ver=1.17.0"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/additional-methods.min.js?ver=1.17.0"></script>
    <script type="text/javascript" src="script.js?ver=1.0.0"></script>
  </body>
</html
